<div class="container">
  <div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <!--
          Create a Form with the following Controls and Validators
          1) Project Name (should not be empty)
          2) Mail (should not be a empty and a valid email)
          3) Project Status Dropdown, with three values: 'Stable', 'Critical', 'Finished'
          4) Submit Button

          Add your own Validator which doesn't allow "Test" as a Project Name

          Also implement that Validator as an async Validator (replace the other one)

          Upon submitting the form, simply print the value to the console
      -->

      <form [formGroup]='projectForm' (ngSubmit)='onSubmit()'>
        <div formGroupName='projectData' class="form-group">
          <input 
            type="text"
            placeholder="Enter your project name"
            class="form-control"
            formControlName='projectName'>
          <span class="help-block" *ngIf='projectForm.get("projectData.projectName").errors && projectForm.get("projectData.projectName").errors["required"] && projectForm.get("projectData.projectName").touched'>
            Please enter a project name
          </span>
          <span class="help-block" *ngIf='projectForm.get("projectData.projectName").errors && projectForm.get("projectData.projectName").errors["isInvalidProjectName"] && projectForm.get("projectData.projectName").touched'>
            This is a reserved project name
          </span>
          <br>
          <input 
            type="email"
            placeholder="Enter your Email Id"
            class="form-control"
            formControlName='email'>
            <span class="help-block" *ngIf='projectForm.get("projectData.email").errors && projectForm.get("projectData.email").errors["required"] && projectForm.get("projectData.email").touched'>
              Please enter an Email ID
            </span>
            <span class="help-block" *ngIf='projectForm.get("projectData.email").errors && projectForm.get("projectData.email").errors["email"] && projectForm.get("projectData.email").touched'>
                Please enter a valid Email ID
            </span>
          <br>
          <select formControlName="status" name="Status">
            <option class="form-control" [value]='statusName' *ngFor="let statusName of statusNames">{{statusName}}</option>
          </select>
          <!-- <span>
            
          </span> -->
        </div>
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
    </div>
  </div>
</div>
